{%extends "registration/base.html"%}
{% load bootstrap4 %}
{% block content %}
<div class="container">
  <div class="row">

    <div class="col-md-3"></div>
    <div class="col-md-6" style="font-family: 'Fjalla One', sans-serif;border: 1px solid black;">
      {% if form.errors %}
      <p> Some Information Might be Incorrect </p>
      {% endif %}
      <h3 class="text-center" style="font-family: 'Lobster', cursive;">Sign Up</h3>

      <form action="/accounts/register/" method="post" style="margin-top: 6%;">
        {% csrf_token %}
        {% bootstrap_form form %}
        <div class="form-group">
          <input type="submit" class="btn btn-primary btn-sm" value="Sign Up">
        </div>
        <input type="hidden" name="next" value="{{next}}">
      </form>
    </div>
    <div class="col-md-3"></div>

  </div>
</div>
{% endblock %}
